<div class="form-group">
    {{traitNo}}
    <div class="row">
        <div class="col">
            <label for="traitName{{traitNo}}">Name</label>
            <input type="text" class="form-control" id="traitName{{traitNo}}" aria-describedby="traitName" placeholder="Sticky">
        </div>
        <div class="col-1">
            <button class="btn btn-dark btn-block btn-sm" (click)="removeMe()">-</button>
        </div>
    </div>
    <label for="traitDescription{{traitNo}}">Description</label>
    <textarea class="form-control" id="traitDescription{{traitNo}}" rows="3"></textarea>
</div>
